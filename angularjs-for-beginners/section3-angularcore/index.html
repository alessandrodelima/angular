<!DOCTYPE html>
<html lang="en" ng-app="tutorialApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS for beginners</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/tutorialCtrl.js"></script>
</head>
<body  ng-controller="TutorialCtrl">
  <section class="container-fluid">
    <h1>{{ tutorialObject.title }}</h1>
    <h2>{{ tutorialObject.subTitle }}</h2>

    <p>Number: {{ 2 + 2 }} </p>
    <p>String: {{ tutorialObject.firstname + " " + tutorialObject.lastname }}</p>
    <p><b>Binding: {{tutorialObject.bindOutput | currency}} </b></p>
    <br />

    <form>
      <div class="form-group">
        <label>FirstName:</label>
        <input type="text" class="form-control" ng-model="tutorialObject.firstname | uppercase">
      </div>
      <div class="form-group">
        <label>LastName:</label>
        <input type="text" class="form-control" ng-model="tutorialObject.lastname | lowercase">
      </div>
      <div class="form-group">
        <span welcome-Message></span>
        <welcome-Message></welcome-Message>
      </div>
    </form>
    
    <button type="button" class="btn btn-primary" ng-click="timesTwo()">Multiply</button>
  </section>
</body>
</html>
