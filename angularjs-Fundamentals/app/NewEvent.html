<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Fundamentals</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-cloak>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
         New Event
        </a>
      </div>
    </div>
  </nav>
  <style>input.ng-invalid.ng-dirty{background-color: crimson;}</style>
  <div class="container-fluid" ng-controller="EditEventController" p-l-20 p-r-20>
    <form name="newEventForm">
      <h1>New Event</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Event Name:</label>
            <input type="text" class="form-control" id="eventName" ng-model="event.name" required placeholder="Name of your event...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Event Date:</label>
            <input type="text" class="form-control" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Event Time:</label>
            <input type="text" class="form-control" id="eventTime" ng-model="event.time" placeholder="start and time...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Event Location:</label>
            <input type="text" class="form-control" id="eventLocation" ng-model="event.location.address" placeholder="Address of event...">
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label"></label>
            <input type="text" class="form-control" id="eventCity" ng-model="event.location.city"  placeholder="City...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label"></label>
            <input type="text" class="form-control" id="eventProvince" ng-model="event.location.province" placeholder="Province...">
          </div>
        </div>
      </div>
      <div>{{ event.name }}</div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Image:</label>
            <input type="url" class="form-control" id="eventImageUrl" ng-model="event.imageUrl"  placeholder="Url of image...">
            <img ng-src="{{event.imageUrl}}" alt="">
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Salve</button>
      <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
    </form>
    <br /><br />
  </div>

  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EditEventController.js"></script>
  <script src="js/filters.js"></script>
</body>

</html>
