<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Angularjs step by step</title>
  <script src="../js/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.11/angular-cookies.js"></script>
  <script src="../js/angular.min.js.map"></script>
  <script src="../js/lesson17-cookie.js"></script>
</head>

<body>
  <form id="form1">
    <div ng-app="app">
      <div ng-controller="x">
        Cookie Current Value: {{getCookieValue()}} <br />
        <input type="text" ng-model="initially" />
        <button ng-click="setCookieValue()">Update cookie</button>
      </div>
    </div>
  </form>
</body>

</html>
